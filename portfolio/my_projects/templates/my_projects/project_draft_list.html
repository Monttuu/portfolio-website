{% extends 'base.html' %}

{% block content_main %}
<section id="one">
    <div class="inner">
        <div class="wrapper">
            {% for project in posts %}
                <div class="post">
                    <p class="date">created: {{ project.created_date|date:'d-m-Y' }}</p>
                    <h1><a href="{% url 'my_project:project_detail' pk=project.pk %}">{{ project.title }}</a></h1>
                    <p>{{ project.text|truncatechars:200 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
